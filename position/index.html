<!DOCTYPE html>
<head>
    <title>HTML</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 200px;
            background-color: rgb(210, 120, 158);
            position: relative;
            
        }
        .box-child {
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: absolute;
            right: 10px;
            bottom: 10px;
            left: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-child"></div>
    </div>

</body>
